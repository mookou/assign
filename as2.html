<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Top block */
        #top-block {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightblue;
        }

        /* Sticky navbar when active */
        nav.sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 2px -2px gray;
        }

        /* Block styles */
        .block {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .block .part-1 {
            height: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .block .part-2 {
            height: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Random background color for part-1 */
        .random-bg {
            background-color: #3498db;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Custom container in part-2 */
        .custom-container {
            width: 200px;
            height: 100px;
            background-color: #f8f9fa;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Top Block -->
    <section id="top-block" class="d-flex justify-content-center align-items-center">
        <h1>Welcome to My Page</h1>
    </section>

    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#top-block">首頁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#block-1">區塊一</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#block-2">區塊二</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#block-3">區塊三</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Blocks -->
    <section id="block-1" class="block">
        <div class="part-1 random-bg" style="background-color: #e74c3c;">
            <h2 contenteditable="true">區塊一標題</h2>
        </div>
        <div class="part-2">
            <div class="custom-container">Part 2 Content</div>
        </div>
    </section>

    <section id="block-2" class="block">
        <div class="part-1 random-bg" style="background-color: #2ecc71;">
            <h2 contenteditable="true">區塊二標題</h2>
        </div>
        <div class="part-2">
            <div class="custom-container">Part 2 Content</div>
        </div>
    </section>

    <section id="block-3" class="block">
        <div class="part-1 random-bg" style="background-color: #9b59b6;">
            <h2 contenteditable="true">區塊三標題</h2>
        </div>
        <div class="part-2">
            <div class="custom-container">Part 2 Content</div>
        </div>
    </section>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for sticky navbar -->
    <script>
        window.onscroll = function() {stickNavbar()};

        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;

        function stickNavbar() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
</body>
</html>
